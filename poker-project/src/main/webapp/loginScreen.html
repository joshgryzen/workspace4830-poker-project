<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

header {
	background-color: rgb(0, 0, 0);
	color: white;
	text-align: center;
	padding: 5px;
}

button {
	background-color: #04AA6D;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}

button:hover {
	opacity: 0.8;
}

.cancelbtn {
	width: auto;
	padding: 10px 18px;
	background-color: #f44336;
}

form {
	outline: 5px solid black;
	padding: 20px; /* Add some padding for better visibility */
}

.imgcontainer {
	text-align: center;
	margin: 24px 0 12px 0;
}

img.avatar {
	width: 40%;
	border-radius: 50%;
}

.container {
	width: 50%; /* Make the container half the size of its parent */
	margin: 0 auto; /* Center the container */
}

span.psw {
	float: right;
	padding-top: 100px;
}

.header-container {
	display: flex;
	align-items: center; /* Vertically center the items */
	justify-content: center; /* Horizontally center the items */
}

.header-text {
	color: white;
	margin-right: 0px; /* Add some spacing between the image and text */
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 100%;
	}
}
</style>


</head>
<body style="background-color: black;">

	<div class="header-container">
		<h1 class="header-text" style="color: white;">Login Page</h1>

	</div>

	<div class="container">


		<!-- Enters Username: ID = uname -->
		<label for="uname" style="color: white;"><b>Username</b></label> <input
			type="text" placeholder="Enter Username" name="uname" required>


		<!-- Enters Password: ID = psw -->
		<label for="psw" style="color: white;"><b>Password</b></label> <input
			type="password" placeholder="Enter Password" name="psw" required>

		<button type="submit">Login</button>

	</div>


	<header>

	</header>

	<nav>

	</nav>




</body>
</html>
